[mypy]
# Global settings
python_version = 3.11
warn_return_any = True
warn_unused_ignores = False
show_error_codes = True

# Check bodies of untyped functions (catches common errors)
check_untyped_defs = True

# Exclude test files and ML directories from strict checking
exclude = (?x)(
    ^tests/
    | ^ml/
    | ^serverless/
    | ^__pycache__/
  )

# Third-party libs - ignore missing stubs
[mypy-cv2.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-skimage.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-chardet.*]
ignore_missing_imports = True

[mypy-runpod.*]
ignore_missing_imports = True

