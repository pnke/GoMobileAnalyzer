name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # React Native App Tests
  # ============================================
  app-test:
    name: App - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./App

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./App/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npx eslint . --max-warnings 0

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-coverage
          path: App/coverage/
          retention-days: 14

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./App/coverage/
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        if: always()
        run: |
          echo "### Frontend Coverage Report üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage artifacts uploaded. Download from the Actions tab." >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Python Backend Tests
  # ============================================
  backend-test:
    name: Backend - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ServerGo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff mypy

      - name: Run Ruff linter
        run: ruff check . --ignore E501

      - name: Run type check with mypy
        run: mypy --config-file mypy.ini .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}/ServerGo
          REQUIRE_API_KEY: "true"
          API_KEY: "test-secret-key"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: ServerGo/coverage.xml
          retention-days: 14

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./ServerGo/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        if: always()
        run: |
          echo "### Backend Coverage Report üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage artifacts uploaded. Download from the Actions tab." >> $GITHUB_STEP_SUMMARY
          # Parse coverage.xml for summary if available
          if [ -f coverage.xml ]; then
            LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' coverage.xml | head -1)
            if [ -n "$LINE_RATE" ]; then
              PERCENT=$(echo "$LINE_RATE * 100" | bc -l | xargs printf "%.1f")
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Line Coverage:** ${PERCENT}%" >> $GITHUB_STEP_SUMMARY
            fi
          fi



  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [app-test, backend-test]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.app-test.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-test.result }}" == "failure" ]]; then
            echo "‚ùå CI failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
